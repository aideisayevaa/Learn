<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: #18deff;
            padding: 10px;


            /* transition: height (property) 2s (duration) ease (timing-function) 5 (delay) */

            transition: width 2s ease 5s;
        }

        div:hover {
            width: 500px;
        }
    </style>

</head>

    <div id="div1">ilk gecis</div>
</body>
