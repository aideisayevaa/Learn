    <button onclick="pencereAc()" id="btn1">Pencere ac</button>
    <button onclick="pencereTasi()" id="btn2">Pencere tasi</button>


    <script>
        //deyiseni burada yaradiriq ki funksiya daxilinde problem yaratmasin
        var yeniPencere;

        function pencereAc() {
            //yeni pencere acilir 
            yeniPencere = window.open("", "_blank", "width=100 , height=100")

        }

        //moveTo - acilan pencereni surusdurur
        //focus - acilan pencerenin operanin uzerinde qalmasi ucundu
        function pencereTasi() {
            yeniPencere.moveTo(400, 400) //moveTo evezine moveBy -de yazmaq olar

            yeniPencere.resizeTo(500, 500) //53cu setirdeki width ve height deyerlerini deyismek ucun isledilir
                //   yeniPencere.resizeBy(500, 500) //resizeTo-dan ferqli olaraq bu deyerleri yeni 500;500-u 53cu setirdeki width ve height deyerleri ile toplayir
            yeniPencere.focus()
        }
    </script>
