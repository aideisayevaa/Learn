<body>





    <script>
        var x = 10
        var y = 15
        var z = x + y // - * / %-qaligi gosterir
        document.write(z)


        var x2 = 10
        var y2 = 15
        var z2 = x ** y // quvvet
        document.write(z2)


        z++ // 1 artir z-- 1 azalir
        document.write(z)

        x += y // x=x+y   * - / % ucun de yazila biler
        x **= y // x= x**y
    </script>
