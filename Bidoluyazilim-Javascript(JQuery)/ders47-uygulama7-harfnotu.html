    <script>
        function hesabla() {
            vize1 = document.getElementById("vise1").value
            vize2 = document.getElementById("vise2").value
            vize3 = document.getElementById("vise3").value

            ortalama = (vize1 * 0.3) + (vize1 * 0.3) + (vize1 * 0.3)

            return ortalama
        }

        function harfNotu() {
            var ort = hesabla()
            if (ort > 90) {
                return "A"
            } else if (ort > 80) {
                return "B"
            } else if (ort > 70) {
                return "C"
            } else if (ort > 60) {
                return "D"
            } else if (ort > 50) {
                return "E"
            } else {
                return "F"
            }
        }

        function yazdir() {
            document.getElementById("div2").style.display = "block"
            document.getElementById("div2").innerHTML = harfNotu()

            if (harfNotu() == "E") {
                document.getElementById("div2").style.backgroundColor = "red"
            } else if (harfNotu() == "A") {
                document.getElementById("div2").style.backgroundColor = "green"
            }


        }
    </script>
