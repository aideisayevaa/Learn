<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 100px;
            width: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>


    <div id="div1"></div>



    <!-- <button onclick="alert('butona tiklandi')" id="button1">Click</button>butona clicklkeyende hanso funksiyanin isleyeceyiniz gostermek ucun onclick yaziriq -->
    <!-- "" icerisinde "" yox '' yaziriq -->





    <!-- <button onclick="document.getElementById('div1').innerHTML='Butona tiklandi'" id="button1">Click</button> -->
    <!-- butona clicklkeyende hanso funksiyanin isleyeceyiniz gostermek ucun onclick yaziriq-->




    <button onclick="tiklamaIslemi()" id="button1">Click</button>
    <!-- ondblclick - eynile onclick kimidi sadece olaraq iki defe kliklenende isleyir -->
    <script>
        function tiklamaIslemi() {
            //alert("Butona tiklandi")
            document.getElementById('div1').innerHTML = 'Butona tiklandi'

        }
    </script>




    <input onchange="alert('Metn deyisdi')" type="text">
    <!-- onchange - input daxiline metn elave edende isleyir,tekce alert yox yuxaridaki kimi funksiya da yaza bilerik -->


    <input onfocus="onfocusFunksiyasi()" type="text">
    <!-- inputa klikleyende funksiya yerine yetirilir -->

    <script>
        function onfocusFunksiyasi() {
            document.getElementById("div1").innerHTML = "Metn qutusuna kliklendi"

        }
    </script>



    <button onclick="tiklamaIslemi()" onblur="cikmaIslemi()" id="button1">Click</button>
    <!-- onclick olanda butona klikleyende funksiya yerine yetirilir onblur olanda ise butondan kenara klikleyende funksiya yerine yetirilir -->
    <script>
        function cikmaIslemi() {
            document.getElementById("div1").innerHTML = "Metn qutusundan cixildi"
        }
    </script>

</body>

</html>
